{% extends 'myapp/base.html' %}
{% block content %}
<div class="page-center container">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <label>{{ field.label }}</label>
      <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}"placeholder="{{ field.label}}" name="{{ field.name }}" class="form-control" />
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
    <br />
    <a href="/signup">Not registered, yet? Sign Up!</a>
  </form>
</div>
{% endblock %}
